<html>
<head>


<table border="1" cellspacing="0" width="640" heigth="480">
	<tr>

		<th colspan="3" height="90"><h1>PERSON PROFILE</h1></th>

	</tr>
	<tr> 
		<form>
			<td height="40">Name</td>
        <td ><input type=" text" id=" " name=" "></td>
        <td width="30"></td>

	    </form>

	</tr>
	<tr>
		<form>
			<td height="40">Email</td>
        <td><input type="text" id=" " name=" "></td>
        <td> </td>

	    </form>
	</tr>
	<tr>
		<form>
			<td height="40">Gender</td>
         <td><input type="radio" id="male" name="gender" value="male">
  <label for="male">Male</label>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">Female</label>
  <input type="radio" id="other" name="gender" value="other">
  <label for="other">Other</label></td>
  <td> </td>

	    </form>
	</tr>
	<tr>
		<form>
			<td height="40">Date of Birth</td>
			<td>
				<label for="birthday"></label>
  <input type="date" id="birthday" name="birthday">
			</td>
			<td> </td>
		</form>
	</tr>
	<tr>
		<form>
			<td height="40">Blood Group</td>
			<td>
				<select>
					<option>A+</option>
					<option>B+</option>
					<option>O+</option>
					<option>AB+</option>
					<option>A-</option>
					<option>B-</option>
					<option>O-</option>
					<option>AB-</option>
				</select>
			</td>
			<td> </td>
		</form>
	</tr>
	<tr>
		<form>
			<td height="40">Degree</td>
		        <td><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
		        <label for="vehicle1">SSC</label>
		  		<input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
		 		<label for="vehicle2">HSC</label>
		  		<input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
		  		<label for="vehicle3">BSc.</label>
		  		<input type="checkbox" id="vehicle4" name="vehicle4" value="BUS">
		  		<label for="vehicle4">MSc.</label>
  	        </td>
  		<td> </td>
        </form>
	</tr>
	<tr>
		<form>
			<td height="40">Photo</td>
			<td colspan="2"><label for="browse"></label>
            <input type="file" id="browse" name="browse" multiple>
	   </form>
	</tr>
	<tr>
		<td height="40" colspan="3"> </td>
	</tr>
	<tr>
		<form>
			<td height="40" colspan="3" align="Right">
				 <input type="submit" value="Submit">
				<input type="reset" value="Reset">
			</td>
		</form>
	</tr>


</table>	
    

</body>
</html>
