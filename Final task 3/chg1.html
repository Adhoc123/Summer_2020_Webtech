<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script type="text/javascript" src="validation.js"></script>
</head>
<body>
	<form  action ="show.php" onsubmit="validate()" method="POST">
		<table border="1" cellpadding="15" cellspacing="0" align="center" >
			<tr>
				<td colspan="3" align="center"><h1>PERSON PROFILE</h1></td>
			</tr>
			<tr>
				<td>Name</td>
				<td>
					<input type="text" name="name" id="name" onkeyup="validate()">
				</td>
				<td id="nmsg"></td>
			</tr>
			<tr>
				<td>Email</td>
				<td>
					<input type="email" name="email" id="email"required onkeyup="validate()">
				</td>
				<td id="emsg"></td>
			</tr>
			<tr>
				<td>Gender</td>
				<td>
					<input type="radio" onkeyup="validate()" id="male" name="gender">Male
					<input type="radio" onkeyup="validate()" id="female" name="gender">Female
					<input type="radio" onkeyup="validate()" id="other" name="gender">Other
				</td>
				<td id="gmsg"></td>
			</tr>
			<tr>
				<td>Date of Birth</td>
				<td>
					<input type="text" id="day" name="day" size="2px" onkeyup="validate()">/
					<input type="text" id="month" name="month" size="2px" onkeyup="validate()">/
					<input type="text" id="year" name="year"size="2px" onkeyup="validate()">
					<i>(dd/mm/yyyy)</i>
				</td>
				<td id="bmsg"></td>
			</tr>
			<tr>
				<td>Blood Group</td>
				<td>
					<select id="bg" onkeyup="validate()" name="bgrp">
					<option></option>
                    <option>A+</option>
                    <option>B+</option>
                    <option>O+</option>
                    <option>AB+</option>
                    <option>A-</option>
                    <option>B-</option>
                    <option>O-</option>
                    <option>AB-</option>
					</select>
				</td>
				<td id="bgmsg"></td>
			</tr>
			<tr>
				<td>Degree</td>
				<td>
					<input type="checkbox" id="ssc" name="ssc" onkeyup="validate()">SSC
					<input type="checkbox" id="hsc" name="hsc" onkeyup="validate()">HSC
					<input type="checkbox" id="bsc" name="bsc" onkeyup="validate()">BSc.
					<input type="checkbox" id="msc" name="msc" onkeyup="validate()">MSc.

				</td>
				<td id="demsg"></td>
			</tr>
			<tr>
				<td>Photo</td>
				<td colspan="2">
                <input type="file" name="file" id="file" value="" >
				</td>
				<i id="fmsg"></i>
			</tr>
			<tr>
				<td colspan="3"></td>
			</tr>
			<tr>
				<td colspan="3" align="right">
					<input type="submit" name="submit" value="Submit">
					<input type="reset" name="reset" value="Reset">
				</td>
			</tr>
		</table>
	</form>
</body>
</html>
